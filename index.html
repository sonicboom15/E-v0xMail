<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>E-VoxMail</title>
    <script src="/script.js "></script>
</head>
<body>
    <div class="container-fluid h-100" id="signin">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
                <div class="form-group">
                    <button class="btn btn-info btn-lg btn-block" onclick="handleAuthClick()">Sign In</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid hidden" id="signed">
        <div class="row app-row">
            <div class="col-md-2">
                <div class="brand">E-VoxMail </div>
                <hr>
                <button class="btn btn-menu">Inbox</button>
            </div>
            <div class="col-md-3 email-panel">
                <div class="row" style="padding-top: 10px;">
                    <div class="col-md-9">
                        <form>
                        <input type="text" class="form-control search-bar" placeholder="Search" onchange="getResults(this)">
                        </form>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-transparent fill-width" onclick="handleAuthClick()">New</button>
                    </div>
                </div>
                <hr>
                <div class="card-deck" id="emailpanel">

                </div>
            </div>
            <div class="col-md-7 message-panel" id="viewer">
                ABC
            </div>
        </div>
    </div>
</body>
<script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
